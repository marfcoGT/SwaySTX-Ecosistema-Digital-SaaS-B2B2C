name: quality-check

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm i -g pnpm@9

      - name: Get pnpm store path
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # --- Calidad: lint ---
      - name: Lint (if script exists)
        shell: bash
        run: |
          if pnpm -s run | grep -qE "^ *lint"; then
            pnpm lint
          else
            echo "No root lint script found. Skipping."
          fi

      # --- Calidad: typecheck ---
      - name: Typecheck (if script exists)
        shell: bash
        run: |
          if pnpm -s run | grep -qE "^ *typecheck"; then
            pnpm typecheck
          else
            echo "No root typecheck script found. Skipping."
          fi

      # --- Calidad: tests ---
      - name: Tests (if script exists)
        shell: bash
        run: |
          if pnpm -s run | grep -qE "^ *test"; then
            pnpm test
          else
            echo "No root test script found. Skipping."
          fi
