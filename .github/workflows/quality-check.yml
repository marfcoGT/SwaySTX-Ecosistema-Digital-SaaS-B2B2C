name: quality-check

# Cu√°ndo corre este workflow
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install pnpm
        run: npm i -g pnpm@9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Si tienes lint en varios apps: pnpm -r lint
      - name: Lint
        run: |
          if pnpm run | grep -q "lint"; then
            pnpm lint
          else
            echo "No lint script found at root, skipping."
          fi

      # Typecheck opcional
      - name: Typecheck
        run: |
          if pnpm run | grep -q "typecheck"; then
            pnpm typecheck
          else
            echo "No typecheck script found at root, skipping."
          fi

      # Tests
      - name: Tests
        run: |
          if pnpm run | grep -q "test"; then
            pnpm test
          else
            echo "No test script found at root, skipping."
          fi
